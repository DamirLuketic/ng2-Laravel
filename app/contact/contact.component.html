<div class="container">
    <form class="form-horizontal" role="form" [formGroup]="contactForm" (ngSubmit)="submitContact()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" id="message" formControlName="message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="human" formControlName="human">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" type="submit" value="Send" class="btn btn-primary" [disabled]="!contactForm.valid">
                <p class="btn btn-danger" (click)="clearForm()">Clear</p>
            </div>
        </div>

        <div class="form-group" *ngIf="retriveIsHumanValue()">
            <div class="col-sm-10 col-sm-offset-2 text-center">
                <button class="btn btn-danger">Incorrect value for "Human" test.</button>
            </div>
        </div>
    </form>
</div>
