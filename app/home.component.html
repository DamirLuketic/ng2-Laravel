<div class="container" *ngIf="user != null">
    <h3>
        Welcome {{user?.name}}
    </h3>
    <br />

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Tasks list</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <button type="button" class="btn btn-sm btn-primary btn-create" (click)="setNewTask()" [routerLink]="['/tasks/list/new']">Create New</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Time usage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let task of tasks">
                            <td align="center">
                                <a class="btn btn-default" (click)="setTask(task)" [routerLink]="['/tasks/list/description', task.id]"><em class="fa fa-pencil"></em></a>
                            </td>
                            <td>{{task.name}}</td>
                            <td>{{task.start_date}}</td>
                            <td>{{task.end_date}}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                                         aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: current(task.start_date, task.end_date)}">
                                        {{current(task.start_date, task.end_date)}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="user == null">
    <h3>Please login \ register</h3>
</div>
